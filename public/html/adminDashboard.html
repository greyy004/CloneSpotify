<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Spotify Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #fff;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #000;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #fff;
        }

        .nav-item.active {
            color: #fff;
            background: #282828;
        }

        .logout-btn {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            background: transparent;
            color: #b3b3b3;
            border: 1px solid #282828;
            border-radius: 500px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            justify-content: center;
        }

        .logout-btn:hover {
            border-color: #fff;
            color: #fff;
            transform: scale(1.04);
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            padding: 24px 32px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #181818;
            padding: 24px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .stat-card:hover {
            background: #282828;
        }

        .stat-label {
            color: #b3b3b3;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .stat-value {
            font-size: 40px;
            font-weight: 900;
            color: #1db954;
        }

        /* Section */
        .section {
            background: #181818;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #fff;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            border-bottom: 1px solid #282828;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            color: #b3b3b3;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 16px;
            border-top: 1px solid #282828;
            color: #fff;
            font-size: 14px;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #282828;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 500px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-admin {
            background: #1db954;
            color: #000;
        }

        .badge-user {
            background: #282828;
            color: #b3b3b3;
        }

        /* Form */
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        form input {
            padding: 12px 16px;
            background: #000;
            border: 1px solid #282828;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s;
        }

        form input::placeholder {
            color: #6a6a6a;
        }

        form input:focus {
            outline: none;
            border-color: #1db954;
            background: #121212;
        }

        form button {
            grid-column: 1 / -1;
            padding: 14px 32px;
            background: #1db954;
            color: #000;
            border: none;
            border-radius: 500px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form button:hover {
            background: #1ed760;
            transform: scale(1.04);
        }

        form button:active {
            transform: scale(0.96);
        }

        /* Delete Button */
        .delete-btn {
            padding: 8px 20px;
            background: transparent;
            color: #fff;
            border: 1px solid #535353;
            border-radius: 500px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .delete-btn:hover {
            border-color: #fff;
            transform: scale(1.04);
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #282828;
            border-top: 3px solid #1db954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b3b3b3;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 16px;
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            form {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Play Button Style for Music Rows */
        .play-indicator {
            width: 16px;
            height: 16px;
            display: inline-block;
            margin-right: 8px;
        }

        /* Likes with Heart */
        .likes {
            color: #1db954;
            font-weight: 700;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #121212;
        }

        ::-webkit-scrollbar-thumb {
            background: #282828;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3e3e3e;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Spotify Admin</div>
        <div class="nav-item active">
            <span>Dashboard</span>
        </div>
        <div class="nav-item">
            <span>Users</span>
        </div>
        <div class="nav-item">
            <span>Music Library</span>
        </div>
        <div class="nav-item">
            <span>Add Music</span>
        </div>
        
        <a href="/auth/logout" class="logout-btn">
            <span>Logout</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Tracks</div>
                <div class="stat-value" id="totalSongs">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Likes</div>
                <div class="stat-value" id="totalLikes">0</div>
            </div>
        </div>

        <!-- Users Section -->
        <div class="section">
            <h2>Users</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <tr>
                            <td colspan="4">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Music Section -->
        <div class="section">
            <h2>Add New Track</h2>
            <form id="addMusicForm">
                <input name="title" placeholder="Song Title" required>
                <input name="artist" placeholder="Artist Name" required>
                <input name="album" placeholder="Album Name">
                <input name="genre" placeholder="Genre">
                <input name="duration" type="number" placeholder="Duration (seconds)" min="1">
                <input name="url" placeholder="Audio URL" required>
                <input name="cover_image" placeholder="Cover Image URL">
                <button type="submit">Add Track</button>
            </form>
        </div>

        <!-- Music Library Section -->
        <div class="section">
            <h2>Music Library</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Genre</th>
                            <th>Likes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="musicList">
                        <tr>
                            <td colspan="6">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/adminDashboard.js"></script>
    <script>
        function updateStats() {
            const usersList = document.getElementById('usersList');
            const musicList = document.getElementById('musicList');
            const userRows = usersList.querySelectorAll('tr.data-row').length;
            const musicRows = musicList.querySelectorAll('tr.data-row').length;
            document.getElementById('totalUsers').textContent = userRows;
            document.getElementById('totalSongs').textContent = musicRows;
            let totalLikes = 0;
            musicList.querySelectorAll('td.likes').forEach(el => {
                totalLikes += parseInt(el.textContent, 10) || 0;
            });
            document.getElementById('totalLikes').textContent = totalLikes;
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
