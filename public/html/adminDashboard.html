<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Spotify Style</title>
    <link rel="stylesheet" href="/css/adminDashboard.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Spotify Admin</div>
        <div class="nav-item active">
            <span>Dashboard</span>
        </div>
        <div class="nav-item">
            <span>Users</span>
        </div>
        <div class="nav-item">
            <span>Music Library</span>
        </div>
        <div class="nav-item">
            <span>Add Music</span>
        </div>

        <a href="/auth/logout" class="logout-btn">
            <span>Logout</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Tracks</div>
                <div class="stat-value" id="totalSongs">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Likes</div>
                <div class="stat-value" id="totalLikes">0</div>
            </div>
        </div>

        <!-- Users Section -->
        <div class="section">
            <h2>Users</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <tr>
                            <td colspan="4">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Music Section -->
        <div class="section">
            <h2>Add New Track</h2>
            <form id="addMusicForm">
                <input name="title" placeholder="Song Title" required>
                <input name="artist" placeholder="Artist Name" required>
                <input name="album" placeholder="Album Name">
                <input name="genre" placeholder="Genre">
                <input name="duration" type="number" placeholder="Duration (seconds)" min="1">
                <input name="url" placeholder="Audio URL" required>
                <input name="cover_image" placeholder="Cover Image URL">
                <button type="submit">Add Track</button>
            </form>
        </div>

        <!-- Music Library Section -->
        <div class="section">
            <h2>Music Library</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Genre</th>
                            <th>Likes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="musicList">
                        <tr>
                            <td colspan="6">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/adminDashboard.js"></script>
    <script>
        function updateStats() {
            const usersList = document.getElementById('usersList');
            const musicList = document.getElementById('musicList');
            const userRows = usersList.querySelectorAll('tr.data-row').length;
            const musicRows = musicList.querySelectorAll('tr.data-row').length;
            document.getElementById('totalUsers').textContent = userRows;
            document.getElementById('totalSongs').textContent = musicRows;
            let totalLikes = 0;
            musicList.querySelectorAll('td.likes').forEach(el => {
                totalLikes += parseInt(el.textContent, 10) || 0;
            });
            document.getElementById('totalLikes').textContent = totalLikes;
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
