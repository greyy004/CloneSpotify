<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Clone</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }

        /* FULL-WIDTH NAVBAR */
        .navbar {
            width: 100%;
            background-color: #1a1a1a;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        /* LOGO */
        .navbar .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }

        .navbar .title a {
            color: #1ed760;
            text-decoration: none;
        }

        .navbar .title a:hover {
            opacity: 0.9;
        }

        /* NAV LINKS */
        .navbar ul {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .navbar ul li a:hover {
            color: #1ed760;
        }

        .navbar input {
            padding: 6px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: rgb(255, 255, 255);
            color: #000000;
            font-size: 0.9rem;
        }

        .navbar input::placeholder {
            color: #aaaaaa;
        }

        /* PAGE CONTENT */
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        .container .title {
            font-size: 4rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <!-- LOGO -->
        <h1 class="title">
            <a href="/">SpotifyClone</a>
        </h1>

        <!-- NAV LINKS -->
        <ul>
            <li><input type="text" placeholder="Search Music"></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container">
        <h1 class="title">Welcome to My Spotify Clone</h1>
    </div>

</body>

</html>
