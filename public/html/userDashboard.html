<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Spotify Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #fff;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #000;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #fff;
        }

        .nav-item.active {
            color: #fff;
            background: #282828;
        }

        .logout-btn {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            background: transparent;
            color: #b3b3b3;
            border: 1px solid #282828;
            border-radius: 500px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            justify-content: center;
        }

        .logout-btn:hover {
            border-color: #fff;
            color: #fff;
            transform: scale(1.04);
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            padding: 24px 32px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            margin-bottom: 32px;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 24px;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 32px;
            max-width: 600px;
        }

        .search-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #searchInput {
            flex: 1;
            padding: 12px 48px 12px 16px;
            background: #242424;
            border: 0;
            border-radius: 500px;
            color: #fff;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s;
        }

        #searchInput::placeholder {
            color: #6a6a6a;
        }

        #searchInput:focus {
            outline: none;
            background: #2a2a2a;
        }

        .search-icon {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            color: #b3b3b3;
            font-size: 20px;
            pointer-events: none;
        }

        #searchBtn {
            padding: 12px 32px;
            background: #1db954;
            color: #000;
            border: none;
            border-radius: 500px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #searchBtn:hover {
            background: #1ed760;
            transform: scale(1.04);
        }

        #searchBtn:active {
            transform: scale(0.96);
        }

        /* Music Grid */
        #musicList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .music-item {
            background: #181818;
            padding: 16px;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .music-item:hover {
            background: #282828;
            transform: translateY(-4px);
        }

        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1db954 0%, #191414 100%);
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 48px;
            height: 48px;
            background: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .music-item:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }

        .play-button:hover {
            transform: scale(1.1);
            background: #1ed760;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 12px solid #000;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            margin-left: 3px;
        }

        .music-info {
            margin-bottom: 8px;
        }

        .music-title {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-artist {
            font-size: 14px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #282828;
        }

        .genre {
            font-size: 11px;
            color: #6a6a6a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .like-button {
            background: transparent;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .like-button:hover {
            color: #1db954;
            transform: scale(1.1);
        }

        .like-button.liked {
            color: #1db954;
        }

        .like-count {
            font-size: 12px;
            font-weight: 700;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #b3b3b3;
            grid-column: 1 / -1;
        }

        .spinner {
            border: 3px solid #282828;
            border-top: 3px solid #1db954;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #b3b3b3;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
        }

        /* Player Bar (placeholder for future) */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 16px;
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            h1 {
                font-size: 32px;
            }

            #musicList {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
            }

            .search-wrapper {
                flex-direction: column;
            }

            #searchBtn {
                width: 100%;
            }

            .search-icon {
                right: 16px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #121212;
        }

        ::-webkit-scrollbar-thumb {
            background: #282828;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3e3e3e;
        }

        /* Section Headers */
        .section-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Spotify</div>
        <div class="nav-item active">
            <span>Home</span>
        </div>
        <div class="nav-item">
            <span>Search</span>
        </div>
        <div class="nav-item">
            <span>Your Library</span>
        </div>
        <div class="nav-item">
            <span>Liked Songs</span>
        </div>
        <a href="/auth/logout" class="logout-btn">
            <span>Logout</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Browse Music</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-wrapper">
                <div style="position: relative; flex: 1;">
                    <input type="text" id="searchInput" placeholder="What do you want to listen to?">

                </div>
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <!-- Music Section -->
        <div class="section-header">All Tracks</div>
        <div id="musicList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading music...</p>
            </div>
        </div>
    </div>

    <!-- Player Bar (placeholder) -->
    <div class="player-bar">
        <!-- This can be enhanced with actual player controls -->
    </div>

    <script src="/js/userDashboard.js"></script>
    <script>
        // Add smooth scroll behavior to nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });
    </script>
</body>

</html>
