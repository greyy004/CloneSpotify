<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Spotify Style</title>
    <link rel="stylesheet" href="/css/userDashboard.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Spotify</div>
        <div class="nav-item active">
            <span>Home</span>
        </div>
        <div class="nav-item">
            <span>Search</span>
        </div>
        <div class="nav-item">
            <span>Your Library</span>
        </div>
        <div class="nav-item">
            <span>Liked Songs</span>
        </div>
        <a href="/auth/logout" class="logout-btn">
            <span>Logout</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Browse Music</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-wrapper">
                <div style="position: relative; flex: 1;">
                    <input type="text" id="searchInput" placeholder="What do you want to listen to?">

                </div>
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <!-- Music Section -->
        <div class="section-header">All Tracks</div>
        <div id="musicList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading music...</p>
            </div>
        </div>
    </div>

    <!-- Player Bar (placeholder) -->
    <div class="player-bar">
        <!-- This can be enhanced with actual player controls -->
    </div>

    <script src="/js/userDashboard.js"></script>
    <script>
        // Add smooth scroll behavior to nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });
    </script>
</body>

</html>
